<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch Web Application</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #333;
    }

    .timer {
      font-size: 48px;
      margin-bottom: 20px;
      color: #222;
    }

    .buttons {
      margin: 20px 0;
    }

    button {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .lap-button {
      background-color: #007bff;
    }

    .lap-button:hover {
      background-color: #0069d9;
    }

    .reset-button {
      background-color: #dc3545;
    }

    .reset-button:hover {
      background-color: #c82333;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 10px;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
    }

    li {
      background: #f8f9fa;
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 5px;
      border-left: 4px solid #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div class="timer" id="display">00:00:00</div>
    <div class="buttons">
      <button onclick="start()">Start</button>
      <button onclick="pause()">Pause</button>
      <button onclick="reset()" class="reset-button">Reset</button>
      <button onclick="lap()" class="lap-button">Lap</button>
    </div>
    <ul id="laps"></ul>
  </div>

  <script>
    let [hours, minutes, seconds] = [0, 0, 0];
    let timer = null;

    function updateDisplay() {
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      document.getElementById("display").innerText = `${h}:${m}:${s}`;
    }

    function start() {
      if (timer !== null) return;
      timer = setInterval(() => {
        seconds++;
        if (seconds === 60) {
          seconds = 0;
          minutes++;
          if (minutes === 60) {
            minutes = 0;
            hours++;
          }
        }
        updateDisplay();
      }, 1000);
    }

    function pause() {
      clearInterval(timer);
      timer = null;
    }

    function reset() {
      clearInterval(timer);
      [hours, minutes, seconds] = [0, 0, 0];
      updateDisplay();
      document.getElementById("laps").innerHTML = "";
      timer = null;
    }

    function lap() {
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      const lapTime = `${h}:${m}:${s}`;
      const li = document.createElement("li");
      li.textContent = `Lap: ${lapTime}`;
      document.getElementById("laps").appendChild(li);
    }
  </script>
</body>
</html>
